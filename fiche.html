<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fiche Entreprise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #1a365d;
            --secondary: #2ecc71;
            --background: #f7fafc;
            --card-bg: #fff;
            --text: #222;
            --border: #e2e8f0;
            --shadow: 0 2px 12px rgba(26,54,93,0.08);
        }
        html, body {
            background: var(--background);
            color: var(--text);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 2em auto;
            padding: 2em;
            background: var(--card-bg);
            border-radius: 18px;
            box-shadow: var(--shadow);
        }
        h1, h2 {
            color: var(--primary);
            margin-top: 0;
        }
        .section {
            margin-bottom: 2em;
        }
        .card {
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5em;
            margin-bottom: 2em;
            box-shadow: 0 1px 6px rgba(26,54,93,0.06);
        }
        .info-list strong {
            color: var(--primary);
            width: 160px;
            display: inline-block;
        }
        .news-list {
            list-style: disc inside;
            margin: 0 0 0 1em;
            padding: 0;
        }
        .news-list li {
            margin-bottom: 0.7em;
        }
        .clickable-link {
            color: var(--secondary);
            text-decoration: underline;
            font-weight: 500;
            transition: color 0.2s;
        }
        .clickable-link:hover {
            color: var(--primary);
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 1px 6px rgba(26,54,93,0.04);
        }
        th, td {
            border: 1px solid var(--border);
            padding: 10px 8px;
            text-align: left;
        }
        th {
            background: var(--primary);
            color: #fff;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        tr:nth-child(even) td {
            background: #f3f7fa;
        }
        @media (max-width: 700px) {
            .container { padding: 1em; }
            th, td { font-size: 0.95em; padding: 7px 4px; }
            .info-list strong { width: 100px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn" onclick="history.back()">&larr; Retour</button>
        <h1 id="fiche-company-name"></h1>
        <div class="section card" id="fiche-company-info"></div>
        <div class="section card" id="fiche-news-section" style="display:none;">
            <h2>Actualités importantes</h2>
            <ul class="news-list" id="fiche-news-list"></ul>
        </div>
        <div class="section card" id="fiche-gpt-section" style="display:none;">
            <h2>Analyse GPT</h2>
            <div id="fiche-gpt-info"></div>
        </div>
        <div class="section">
            <h2>Contacts trouvés</h2>
            <table id="fiche-contacts-table">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Position</th>
                        <th>LinkedIn</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="js/fiche.js"></script>
</body>
</html>
